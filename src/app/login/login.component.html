<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" #email>
    <small id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" #password>
  </div>
  <button type="submit" class="btn btn-primary mr-1" (click)="auth.emailLogin(email.value, password.value)">Submit</button>
  <button (click)="auth.googleLogin()" routerLink="todo" routerLinkActive="active" class="btn btn-dark">
    <fa-icon [icon]="faGoogle"></fa-icon> Login with Google
  </button>
</form>
