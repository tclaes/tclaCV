<div class="container p-5" id="home">
    <div *ngIf="auth.user | async; then authenticated else guest">

      </div>

      <ng-template #guest>
        <div class="container">
            <h3>Welkom om een todo te kunnen toevoegen moet u eerst inloggen</h3>
            <app-login></app-login>
        </div>

      </ng-template>

      <ng-template #authenticated>
        <div *ngIf="auth.user | async as user">
          <app-todo-list></app-todo-list>
        </div>
      </ng-template>
</div>
