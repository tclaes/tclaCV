
    <div *ngIf="auth.user | async; then authenticated else guest">

      </div>

      <ng-template #guest>

            <h3>Welkom</h3>
            <p>Om een todo te kunnen toevoegen moet u eerst inloggen</p>
            <app-login></app-login>

      </ng-template>

      <ng-template #authenticated>
        <div *ngIf="auth.user | async as user">
              <h1>Welkom {{ user.displayName }}</h1>
        </div>
      </ng-template>
