
    <div *ngIf="auth.user | async; then authenticated else guest">

      </div>

      <ng-template #guest>
        <div class="container bgTrans p-5">
            <h3>Welkom</h3>
            <p>Om een todo te kunnen toevoegen moet u eerst inloggen</p>
            <app-login></app-login>
        </div>

      </ng-template>

      <ng-template #authenticated>
        <div *ngIf="auth.user | async as user">
              <app-todo-list></app-todo-list>
        </div>
      </ng-template>
